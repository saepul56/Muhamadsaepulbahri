<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Minimalis</title>
    <style>
        /* Gaya Visual (CSS) */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .calc-container {
            background-color: #222;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
            width: 320px;
        }

        #display {
            width: 100%;
            height: 60px;
            font-size: 32px;
            text-align: right;
            margin-bottom: 20px;
            padding: 10px;
            box-sizing: border-box;
            border: none;
            background: transparent;
            color: #fff;
            outline: none;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        button {
            height: 60px;
            border-radius: 12px;
            border: none;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            background-color: #444;
            color: white;
        }

        button:hover {
            background-color: #555;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .operator {
            background-color: #ff9f0a;
            color: white;
        }

        .operator:hover {
            background-color: #ffb340;
        }

        .equals {
            background-color: #34c759;
            grid-column: span 2;
        }

        .clear {
            background-color: #ff3b30;
        }
    </style>
</head>
<body>

    <div class="calc-container">
        <input type="text" id="display" readonly placeholder="0">
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button onclick="deleteLast()">DEL</button>
            <button class="operator" onclick="appendSymbol('%')">%</button>
            <button class="operator" onclick="appendSymbol('/')">รท</button>
            
            <button onclick="appendSymbol('7')">7</button>
            <button onclick="appendSymbol('8')">8</button>
            <button onclick="appendSymbol('9')">9</button>
            <button class="operator" onclick="appendSymbol('*')">ร</button>
            
            <button onclick="appendSymbol('4')">4</button>
            <button onclick="appendSymbol('5')">5</button>
            <button onclick="appendSymbol('6')">6</button>
            <button class="operator" onclick="appendSymbol('-')">-</button>
            
            <button onclick="appendSymbol('1')">1</button>
            <button onclick="appendSymbol('2')">2</button>
            <button onclick="appendSymbol('3')">3</button>
            <button class="operator" onclick="appendSymbol('+')">+</button>
            
            <button onclick="appendSymbol('0')">0</button>
            <button onclick="appendSymbol('.')">.</button>
            <button class="equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        // Logika Perhitungan (JavaScript)
        const display = document.getElementById('display');

        function appendSymbol(symbol) {
            if (display.value === "Error") clearDisplay();
            display.value += symbol;
        }

        function clearDisplay() {
            display.value = "";
        }

        function deleteLast() {
            display.value = display.value.slice(0, -1);
        }

        function calculate() {
            try {
                // Menggunakan Function() sebagai alternatif eval() yang lebih aman
                display.value = new Function('return ' + display.value)();
            } catch (error) {
                display.value = "Error";
            }
        }
    </script>
</body>
</html>
